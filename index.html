<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOVELia – Mood-Based Book Recommender</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://i.postimg.cc/hvFcm4hT/Default-Mystical-feminine-aura-or-glowing-abstract-spirit-surr-0.jpg">
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/hvFcm4hT/Default-Mystical-feminine-aura-or-glowing-abstract-spirit-surr-0.jpg" 
         alt="NOVELia Logo" class="logo-img" />
    <h1>📚 NOVELia</h1>
    <p>Your AI-powered book companion based on how you feel.</p>
  </header>

  <main>
    <section class="hero">
      <h2>Hey there! 👋</h2>
      <p>Tell me how you feel, and I’ll recommend a perfect book for your mood!</p>
    </section>

    <section class="chatbot">
      <div id="watson-chat">
        <p>Loading NOVELia Assistant...</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ by Harsh | Powered by IBM Watsonx Assistant</p>
  </footer>

  <!-- Watson Assistant Embed Script -->
  <script>
  window.watsonAssistantChatOptions = {
    integrationID: "4c9ea6fb-2251-451b-a7bf-eab71e389f12", // The ID of this integration.
    region: "au-syd", // The region your integration is hosted in.
    serviceInstanceID: "a8edaa1b-dc36-44e8-8ff8-dad4eee13d66", // The ID of your service instance.
    onLoad: async (instance) => { await instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>

  <script src="script.js"></script>
</body>
</html>
